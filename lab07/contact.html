<h2>Forms</h2>
<form action="https://formspree.io/f/xpzvpney" method= "POST">
   <label for="fullname">Full Name:</label> <br>
   <input type="text" id="fullname" name="fullname"> <br>
   <label for="questions">Any Questions:</label> <br>
   <textarea id="questions" name="questions" rows="3" cols="60"></textarea><br>
   <p>Have you ever used LinkedIn?:</p>
   <input type="radio" id="yes" name="yesno"
   value="yes">
   <label for="yes">yes</label>
   <input type="radio" id="no" name="yesno" value="no">
   <label for="no">no</label>
   <p>Do you want to have the meeting online or in person?</p>
   <input type="checkbox" id="online" name="online" value="online">
   <label for="online">online</label><br>
   <input type="checkbox" id="inperson" name="inperson" value="inperson">
   <label for="inperson">in person</label><br>
   <p>Choose your favorite contact method:</p>
   <input type="radio" id="email" name="fav_contact" value="Email">
   <label for="email">Email</label><br>
   <input type="radio" id="linkedin" name="fav_contact" value="LinkedIn">
   <label for="linkedin">LinkedIn</label><br>
   
   <input type="submit" value="Send Form">
</form>
