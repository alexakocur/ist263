<!DOCTYPE html>
<html lang="en">

        <title>Technical Skills</title>

    <body>
                 <table>
                    <caption>Technical Skills</caption>

                 <h2>Forms</h2>
                 <form action="" method= "post">
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br>
                    <label for="instructions">Any Questions:</label><br>
                    <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea><br>
                    <p>Have you ever used LinkedIn?:</p>
                    <input type="radio" id="yes" name="yesno"
                    value="yes">
                    <label for="yes">yes</label>
                    <input type="radio" id="no" name="yesno" value="no">
                    <label for="no">no</label>
                    <p>Do you want to have the meeting online or in person?</p>
                    <input type="checkbox" id="online" name="online" value="online">
                    <input type="checkbox" id="in person" name="in person" value="in person">
                    <label for="online">online</label><br>
                    <label for="in person">online</label><br>
                    <label>If yes, what neighborhood</label>
                    <select id="neighborhood" name="neighborhood"
                        <option value="Westcott">Westcott</option>
                        <option value="Downtown">Downtown</option>
                        <option value="Eastwood">Eastwood</option>
                    </select><br>
                    <input type="submit" vlaue="Send Form">
                 </form>
    </body>
